 <!DOCTYPE html>
  <html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

         <!-- for ios 7 style, multi-resolution icon of 152x152 --> 
         <meta name="apple-mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent"> <link rel="apple-touch-icon" href="img/okbus-icon.png"> 
         <!-- for Chrome on Android, multi-resolution icon of 196x196 --> 
         <meta name="mobile-web-app-capable" content="yes"> <link rel="shortcut icon" sizes="196x196" href="img/okbus-icon.png">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="css/okbus.css">

        <title>Ok-Bus | Sign Up</title>
    </head>

    <body>
      <div class="blueline"></div>

        <div class="container">
          <div class="row">
            <div class="signin-wrapper col m6 offset-m3 s12">
              <!-- main section -->
                <div class="signinform">
                    <div class="row logo-signin">
                      <img src="img/logo.png" class="responsive-img">
                    </div>
                    <form class="col s12" action="app-index.html">
                      <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">perm_identity</i>
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Full Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">email</i>
                          <input id="last_name" type="email" class="validate">
                          <label for="last_name">Email</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">vpn_key</i>
                          <input id="last_name" type="password" class="validate" autocomplete="off">
                          <label for="last_name">Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">vpn_key</i>
                          <input id="last_name" type="password" class="validate" autocomplete="off">
                          <label for="last_name">Confirm Password</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">phone</i>
                          <input id="last_name" type="number" class="validate">
                          <label for="last_name">Phone Number</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12 submit-form">
                          <button class="btn waves-effect waves-light blueok" type="submit" name="action">Daftar
                            <i class="material-icons right">send</i>
                          </button>
                          <p>Sudah punya akun? <a href="signin.html">Masuk!</a></p>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
          </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

        <script type="text/javascript" src="js/okbus.js"></script>
    </body>
  </html>
